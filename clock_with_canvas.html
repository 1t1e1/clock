<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <script type="application/javascript">
       
    function draw() {
    
      var ctx = document.getElementById('canvas').getContext('2d');
      
      ctx.globalCompositeOperation = 'source-over';
      ctx.clearRect(0, 0, 300, 300); // clear canvas


    // Saatin cercevesini cizdi.
        ctx.save();
        ctx.translate( 150, 150);

        ctx.beginPath();
        ctx.arc(0, 0, 100, 0, 2*Math.PI);
        ctx.stroke();

        ctx.rotate((Math.PI / 6) * 9);


    // saatini consolo yazdiriyor.
        var currentDate = new Date();
        var hours = currentDate.getHours();
        var minutes = currentDate.getMinutes();
        var seconds = currentDate.getSeconds();
        console.log(hours+":"+ minutes,"=", seconds);

    // akrebi ciz 
        ctx.save();
        // ctx.rotate((Math.PI / 6) * (hours) );
        ctx.rotate((Math.PI / 30) * (hours*5) );
        ctx.fillRect(0, -2, 40, 4);
        ctx.restore();

    // yelkovani ciz
        ctx.save();
        ctx.rotate((Math.PI / 30) * (minutes) );
        ctx.fillStyle = 'blue';
        ctx.fillRect(0, -1, 75, 2);
        ctx.restore();
    
    // saniyeyi ciz
        ctx.save();
        ctx.rotate((Math.PI / 30) * (seconds) );
        ctx.fillStyle = 'orange';
        ctx.fillRect(0, 0, 80, 1);
        ctx.restore();


    // detay icin =) 
        for(let i = 0; i < 60; i++ ){
            ctx.save();
            ctx.rotate((Math.PI / 30) * (i) );
            if( i%5 === 0 ){
                ctx.fillRect( 95 , 0, 3, 3);
            }else{
                ctx.fillRect( 95 , 0, 1, 1);
            }
            ctx.restore();
        }

        ctx.restore();
    }
    

setInterval(function(){ draw(); }, 1000);
    
  </script>
</head>
<body onload="draw();">
    <canvas id="canvas" width="300" height="300"></canvas>
  
</body>
</html>
